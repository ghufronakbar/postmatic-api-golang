{{ define "layout" }}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .AppName }} - {{ .Subject }}</title>
  <style>
    /* --- Base --- */
    body { margin: 0 !important; padding: 0 !important; background-color: #f4f4f7; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; font-family: Arial, sans-serif; }
    img { border: 0; line-height: 100%; vertical-align: middle; }
    a { text-decoration: none; }
    .container { width: 100%; padding: 40px 0; background-color: #f4f4f7; text-align: center; }
    .email-content { background-color: #ffffff; margin: 0 auto; max-width: 700px; border-radius: 12px; padding: 32px 28px; box-shadow: 0 2px 10px rgba(16,24,40,.06); text-align: left; border: 1px solid #eef2f7; }
    .email-header { text-align: center; margin-bottom: 16px; }
    .email-header img { width: 180px; height: auto; }
    .preheader { display: none !important; visibility: hidden; opacity: 0; color: transparent; height: 0; width: 0; overflow: hidden; mso-hide: all; }
    .eyebrow { font-size: 12px; line-height: 1; letter-spacing: .08em; text-transform: uppercase; color: #6366f1; margin: 8px 0 16px; text-align: center; font-weight: 700; }
    .email-body { text-align: left; }
    .email-body h1 { font-size: 24px; line-height: 1.3; color: #0f172a; margin: 12px 0 8px; }
    .email-body p { font-size: 15px; line-height: 1.6; color: #334155; margin: 8px 0; }
    .muted { color: #64748b; }
    .divider { height: 1px; background: #eef2f7; margin: 24px 0; width: 100%; }
    
    /* CTA Button Classes */
    .confirm-btn { display:inline-block; background-color:#1657e6; color:#ffffff !important; padding:12px 24px; font-size:16px; font-weight:600; border-radius:8px; text-decoration:none; border:1px solid #1657e6; line-height:100%; text-align:center; }
    .confirm-btn:hover { filter:brightness(1.05); }

    @media only screen and (max-width:800px){
      .email-content { width:88% !important; padding:20px !important; box-shadow:none; border-radius:8px; }
      .email-body h1 { font-size:22px !important; }
      .confirm-btn { display:block !important; margin:0 auto !important; width:auto !important; text-align:center !important; }
    }
    
    .email-footer { margin-top: 28px; text-align: center; color: #94a3b8; font-size: 12px; }
    .email-footer a { color: #1657e6; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="preheader">{{ .Subject }} Â· {{ .AppName }}</div>
  <div class="container">
    <div class="email-content">
      <div class="email-header">
        <img src="{{ .Logo }}" alt="{{ .AppName }}">
      </div>

      {{ template "content" . }}

      <div class="email-footer">
        <p>Butuh bantuan? Hubungi kami di <a href="mailto:{{ .ContactEmail }}">{{ .ContactEmail }}</a></p>
        <p>{{ .Address }}</p>
      </div>
    </div>
  </div>
</body>
</html>
{{ end }}

{{/* --- COMPONENT: BUTTON --- */}}
{{ define "button" }}
  <div style="margin:20px 0;">
    <center>
      <div style="display:flex; justify-content:center; align-items:center; width:100%;">
        <a href="{{ .Url }}" class="confirm-btn" style="background-color:#1657e6; color:#ffffff !important; display:inline-block; padding:12px 24px; font-size:16px; font-weight:600; border-radius:8px; text-decoration:none; border:1px solid #1657e6; line-height:100%; text-align:center; margin:0 auto;">
          {{ .Label }}
        </a>
      </div>
    </center>
  </div>
  {{ end }}
